<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Security Education</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">📝 Daftar Akun</h2>
            
            {% if message %}
                <div class="message {% if 'berhasil' in message %}success{% else %}error{% endif %}">{{ message }}</div>
            {% endif %}
            
            <form class="signup-form" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="signup-btn">Daftar</button>
            </form>
            
            <div class="login-link">
                <p>Sudah punya akun? <a href="/login">Login di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
